<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
</head>
<body>
    <h1>Boggle</h1>
    <div id="game-container">
        <table id="game-board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{cell}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
            
           
        </table>
          <form id="form" action="">
              <label for="guess">Enter a guess:</label>
              <input type="text" name="guess" id="guess" placeholder="word">
              <button>Submit</button>
          </form>
    </div>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
